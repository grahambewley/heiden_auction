<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in to Heiden Auction</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.heidentechnology.com/wp-content/uploads/cropped-Logo-192x192.png" sizes="192x192" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div>

    <div id="login">
        <!-- Test input fields for login credentials -- these can be moved or done whatever with, as long as they keep their IDs -->
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="text" id="loginPassword" placeholder="Password" />
        <!-- Button that triggers the JavaScript function for checking credentials -->
        <button onclick="checkLoginCreds()" id="checkCredentials">Log In</button>
    </div>

    <!-- Load jQuery -- used for AJAX calls to PHP scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
