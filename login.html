<!DOCTYPE html>
<html lang="en">

<head>
    <title>Heiden Auction &mdash; Login</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.heidentechnology.com/wp-content/uploads/cropped-Logo-192x192.png" sizes="192x192" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div>

    <!-- GRAHAM - I will update this to a form so people can submit via Enter key press -->
    <div id="login">
        <!-- Test input fields for login credentials -- these can be moved or done whatever with, as long as they keep their IDs -->
        <form onsubmit="checkLoginCreds()">
            <input type="text" id="loginUsername" class="loginInput" placeholder="Username" />
            <input type="password" id="loginPassword" class="loginInput" placeholder="Password" />
            <input type="submit" id="checkCredentials" value="sign-in" />
<!--<button onclick="checkLoginCreds()" id="checkCredentials">sign-in</button>        -->
        </form>
    </div>
    
    <!-- Load jQuery -- used for AJAX calls to PHP scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
