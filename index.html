<body class="container">
    
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div>
    
    <div class="auction-info">
        <div class="auction-info__meta">
            <h2 class="auction-info__name">August 2019 Auction</h2>
            <h3 class="auction-info__date-span">01/15/2019 &mdash; 01/16/2019</h3>
        </div>
        
        <div class="auction-info__user">
            <input type="text" class="auction-info__user-name" id="userName" placeholder="First Name"/>
            <input type="password" class="auction-info__password" id="userPassword" placeholder="Password"/>
        </div>
    </div>
    
    <div class="items">
       
        <div class="item" id="itemA">
            <div><img></div>
            <div id="itemDescription">HP ProBook Desktop</div>
            <div id="bidInfo">
                <input type="number" id="userBid" placholder="enter your bid"/>
                <button id="submitBid">Bid</button>
            </div>
        </div>
