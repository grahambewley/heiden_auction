<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700|Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.heidentechnology.com/wp-content/uploads/cropped-Logo-192x192.png" sizes="192x192" />

    <title>Heiden Auction &mdash; The last auction site you'll ever need</title>
</head>

<body class="container">
    
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div> 
        
    <div class="auction-ended-banner">
        This auction has ended
    </div>

    <div class="auction-info" id="auction-info">
        <div class="auction-info__meta">
            <h2 class="auction-info__name" id="auction-info__name"></h2>
            <h3 class="auction-info__date-span" id="auction-info__date-span"></h3>
        </div>
    </div>


    <div class="items" id="items">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>
