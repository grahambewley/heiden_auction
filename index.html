<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">


    <title>Heiden Auction &mdash; The last auction site you'll ever need</title>
</head>

<body>
    
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div>
    
    <div class="auctionInfo">
        <div id="auctionName">August 2019 Auction</div>
        <div id="startDateTime" class="date">sDT</div>
        <div id="endDateTime" class="date">eDT</div>
        <div id="userInfo">
            <input type="text" id="userName" placeholder="enter first name"/>
            <input type="password" id="userPassword" placeholder="enter password"/>
        </div>
    </div>
    
    <div class="choices">
        <div class="items" id="itemA">
            <div><img></div>
            <div id="itemDescription">HP ProBook Desktop - i5 8GB RAM</div>
            <div id="bidInfo">
                <input type="number" id="userBid" placholder="enter your bid"/>
                <button id="submitBid">Bid</button>
            </div>
        </div>
        <div class="items" id="itemB">
            <div><img></div>
            <div id="itemDescription">HP ShitBox Desktop - i2 1GB RAM</div>
            <div id="bidInfo">
                <input type="number" id="userBid" placholder="enter your bid"/>
                <button id="submitBid">Bid</button>
            </div>  
        </div>
        <div class="items" id="itemC">
            <div><img></div>
            <div id="itemDescription">Lenovo Baller Laptop - i7 8GB RAM</div>
            <div id="bidInfo">
                <input type="number" id="userBid" placholder="enter your bid"/>
                <button id="submitBid">Bid</button>
            </div>
        </div>
    </div>

</body>
