<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700&display=swap" rel="stylesheet">

    <title>Heiden Auction &mdash; The last auction site you'll ever need</title>

<body class="container">
    
    <div class="banner">
        <img class="banner__logo" src="img/Heiden.png">
        <h1 class="banner__sub-title">Auction House</h1>
    </div>
    
    <div class="auction-info">
        <div class="auction-info__meta">
            <h2 class="auction-info__name" id="auction-info__name">[auction name]</h2>
            <h3 class="auction-info__date-span" id="auction-info__date-span">[auction dates]</h3>
        </div>
        
        <h3 class="auction-info__welcome" id="auction-info__welcome"></h3>
    </div>
    
    <div class="items" id="items">

        <!--
        LEFT HERE FOR REFERENCE -- Auction items are created and appended programatically based on the selected Auction
        
        <div class="item">
            <img src="img/laptop.jpg" alt="Auction item image" class="item__img">

                <p class="item__name" id="itemName">HP ProBook Desktop</p>
                <p class="item__description">
                    PROCESSOR: Intel Core i5 8XXX <br>
                    RAM: 8GB <br>
                    HDD: None
                </p>
            </div>
            <div class="bid">
                <input type="text" class="bid__amount" id="bidAmount" placeholder="Your bid"/>
                <button class="bid__button" id="submitBid">Bid</button>
            </div>
        </div>

    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>
