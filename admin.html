<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700|Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.heidentechnology.com/wp-content/uploads/cropped-Logo-192x192.png" sizes="192x192" />

    <title>Heiden Auction &mdash; Administration</title>
</head>

<body class="container">
    
    <div class="banner">
        <a href="index.html"><img class="banner__logo" src="img/Heiden.png"></a>
        <h1 class="banner__sub-title">Auction House</h1>
    </div> 

    <a href="/auction/index.html" class="btn return-to-auction-button">&larr; Return to Auction</a>

    <section class="admin-section">
        <h2 class="admin-section__header">Auctions</h2>
        
        <h3 class="admin-section__subhead">Current Auctions</h3>
        <table class="admin-table" id="auctionsTable">
            <tr class="admin-table__head">
                <th>ID</th>
                <th>Name</th>
                <th>Start Date/Time</th>
                <th>End Date/Time</th>
            </tr>
        </table>
        
        <h3 class="admin-section__subhead">Create an Auction</h3>
        <form onsubmit="" class="admin-form">
            <input type="text" class="admin-form__input admin-form__input--long" placeholder="Auction Name (e.g. 'Holiday Auction')" required>
            
            <input type="submit" class="admin-form__button" value="Create">
        </form>

    </section>

    <section class="admin-section">
        <h2 class="admin-section__header">Items</h2>
        
        <p>Select an Auction:</p>
        <select name="auctionSelector" id="auctionSelector">


        </select>

        <h3 class="admin-section__subhead">Items in Auction</h3>
        <table class="admin-table" id="itemsTable">
            <tr class="admin-table__head">
                <th>ID</th>
                <th>Name</th>
                <th>Image Filename</th>
                <th>Auction</th>
                <th>Starting Price</th>
                <th>Current High Bid</th>
            </tr>
        </table>
        
        <h3 class="admin-section__subhead">Add an Item</h3>
        <form onsubmit="" class="admin-form">
            <input type="text" class="admin-form__input admin-form__input--long" placeholder="Item Name" required>
            <input type="number" class="admin-form__input" placeholder="Starting Price" required>


            <input type="submit" class="admin-form__button" value="Add">
        </form>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="moment.js"></script>
    <script src="admin.js"></script>

</body>
